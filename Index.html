<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joslo Clinics & Chemists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <h1>JOSLO Clinics & Chemists</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" style="display:none;">
        <header>
            <h1>Joslo Clinics & Chemists</h1>
            <nav>
                <ul>
                    <li><a href="#" id="home-tab">Home</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Panels -->
            <section id="home-panel">
                <div class="panel" id="customer-data-panel">
                    <h2>Customer Data</h2>
                    <button id="manage-customers">Manage Customer Data</button>
                    <button id="view-customers">View Database</button>
                </div>
                <div class="panel" id="sales-forecast-panel">
                    <h2>Sales Forecast</h2>
                    <div id="forecast-data"></div>
                </div>
                <div class="panel" id="product-panel">
                    <h2>Product Management</h2>
                    <button id="manage-products">Manage Products</button>
                </div>
            </section>

            <!-- Manage Customer Data Section -->
            <section id="manage-customers-section" style="display:none;">
                <h2>Manage Customer Data</h2>
                <form id="customer-form">
                    <input type="text" id="customer-name" placeholder="Customer Name" required>
                    <input type="tel" id="customer-phone" placeholder="Phone Number" required>
                    <select id="product-select">
                        <!-- Product options will be populated here dynamically -->
                    </select>
                    <input type="number" id="quantity" placeholder="Quantity" required>
                    <input type="text" id="price-per-unit" placeholder="Price per Unit" readonly>
                    <input type="text" id="total" placeholder="Total" readonly>
                    <button type="submit">Save</button>
                </form>
            </section>

            <!-- View Customer Data Section -->
            <section id="view-customers-section" style="display:none;">
                <h2>View Customer Data</h2>
                <input type="text" id="search-customer" placeholder="Search Customer">
                <div id="customer-details"></div>
            </section>

            <!-- Manage Products Section -->
            <section id="manage-products-section" style="display:none;">
                <h2>Manage Products</h2>
                <form id="product-form">
                    <input type="text" id="product-name" placeholder="Product Name" required>
                    <input type="number" id="product-price" placeholder="Price per Unit" required>
                    <input type="number" id="product-quantity" placeholder="Quantity Available" required>
                    <button type="submit">Add Product</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs and App.js -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
